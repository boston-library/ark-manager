language: ruby
sudo: false
dist: bionic

services:
  - postgresql
  - redis-server

cache:
  bundler: true

addons:
  postgresql: "11.8"

before_install:
  - gem update --system 3.1.4
  - gem install bundler

before_script:
- cp config/database.yml.travis config/database.yml
- RAILS_ENV=test bundle exec rails db:prepare

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    - "RAILS_VERSION=6.0.3.2"
